<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lives / Energy / Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="screen-content">
        <div class="bg">
          <div class="pattern"></div>
          
<div class="header">
  <div class="title">ENERGY</div>
  <div class="spacer"></div>
  <div class="badge"><span class="material-icons">hourglass_bottom</span> Next in 03:12</div>
</div>
<div class="center">
  <div class="big">Out of Energy</div>
  <div class="sub">Play again when energy regenerates or refill now.</div>
  <div class="card" style="width:100%">
    <div class="row" style="justify-content:space-between;margin-bottom:8px">
      <div class="kicker">0 / 10</div><div class="kicker">Regenerates every 5 min</div>
    </div>
    <div class="progress"><i style="width:0%"></i></div>
  </div>
  <div class="row" style="width:100%">
    <div class="btn primary" style="flex:1"><span class="material-icons">local_atm</span> BUY REFILL</div>
    <div class="btn" style="flex:1"><span class="material-icons">smart_display</span> WATCH AD</div>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
