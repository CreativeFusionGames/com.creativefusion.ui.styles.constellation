<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earn via Ad</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Earn via Ad</div>
          <div class="subtitle">Watch an ad to receive rewards</div>
        </div>
        
    <div class="content centered">
      <div class="panel centered" style="padding:18px; width:85%;">
        <div class="material-icons" style="font-size:48px;">ondemand_video</div>
        <div><strong>Watch 30s Ad</strong><div class="subtitle">Get 50 Shards or 5 Gems</div></div>
        <div class="hstack"><button class="btn primary">Watch Now</button><button class="btn">No Thanks</button></div>
      </div>
      <div class="panel" style="padding:14px; width:85%;">
        <div class="hstack" style="justify-content:space-between;"><div class="kicker">Recent Rewards</div><div class="kicker">Today</div></div>
        <div class="vstack" style="margin-top:8px;">
          <div class="hstack" style="justify-content:space-between;"><span class="subtitle">+50 Shards</span><span class="kicker">00:12 ago</span></div>
          <div class="hstack" style="justify-content:space-between;"><span class="subtitle">+5 Gems</span><span class="kicker">1h ago</span></div>
        </div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
