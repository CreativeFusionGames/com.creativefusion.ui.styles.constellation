<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progression</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Progression</div>
          <div class="subtitle">Earn XP to level up</div>
        </div>
        
    <div class="content centered">
      <div class="panel" style="padding:18px; width:85%;">
        <div class="hstack" style="justify-content:space-between;">
          <div><strong>Level 18</strong><div class="subtitle">2,340 / 3,800 XP</div></div>
          <div class="badge"><span class="material-icons" style="font-size:14px;">auto_awesome</span> XP Boost +10%</div>
        </div>
        <div class="progress-wrap" style="margin-top:8px;"><div class="progress-bar" style="width:61%;"></div></div>
      </div>
      <div class="btn primary"><span class="material-icons">emoji_events</span> View Milestones</div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
