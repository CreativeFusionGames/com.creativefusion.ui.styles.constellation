<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Settings</div>
          <div class="subtitle">Adjust your experience</div>
        </div>
        
    <div class="content">
      <div class="vstack">
        <div class="panel hstack" style="justify-content:space-between;"><div class="hstack"><span class="material-icons">volume_up</span> Audio</div><button class="btn small">On</button></div>
        <div class="panel hstack" style="justify-content:space-between;"><div class="hstack"><span class="material-icons">vibration</span> Vibration</div><button class="btn small">Off</button></div>
        <div class="panel hstack" style="justify-content:space-between;"><div class="hstack"><span class="material-icons">tune</span> Graphics</div><button class="btn small">High</button></div>
        <div class="panel hstack" style="justify-content:space-between;"><div class="hstack"><span class="material-icons">translate</span> Language</div><button class="btn small">English</button></div>
        <div class="panel hstack" style="justify-content:space-between;"><div class="hstack"><span class="material-icons">accessibility_new</span> Accessibility</div><button class="btn small">Open</button></div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
