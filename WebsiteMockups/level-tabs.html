<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select — Worlds</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Level Select — Worlds</div>
          <div class="subtitle">Switch between realms</div>
        </div>
        
    <div class="content">
      <div class="tabs">
        <div class="tab active">World I</div>
        <div class="tab">World II</div>
        <div class="tab">World III</div>
      </div>
      <div class="grid-3" style="margin-top:10px;">
        <div class="card centered"><div class="title-lg">1</div><div class="stars"><span class="material-icons star">star</span><span class="material-icons star">star</span><span class="material-icons star">star</span></div></div>
        <div class="card centered"><div class="title-lg">2</div><div class="stars"><span class="material-icons star">star</span><span class="material-icons star">star_half</span><span class="material-icons star">star_border</span></div></div>
        <div class="card centered"><div class="title-lg">3</div><div class="stars"><span class="material-icons star">star</span><span class="material-icons star">star</span><span class="material-icons star">star_border</span></div></div>
        <div class="card centered"><div class="title-lg">4</div><div class="stars"><span class="material-icons star">star_border</span><span class="material-icons star">star_border</span><span class="material-icons star">star_border</span></div></div>
        <div class="card centered"><div class="material-icons" style="font-size:28px;">lock</div><div class="subtitle">Locked</div></div>
        <div class="card centered"><div class="material-icons" style="font-size:28px;">lock</div><div class="subtitle">Locked</div></div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
