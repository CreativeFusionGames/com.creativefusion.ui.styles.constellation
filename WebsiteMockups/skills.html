<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Upgrades</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Skill Upgrades</div>
          <div class="subtitle">Invest shards to enhance abilities</div>
        </div>
        
    <div class="content">
      <div class="vstack">
        <div class="panel hstack" style="justify-content:space-between;">
          <div><strong>Chrono Dash</strong><div class="subtitle">Short-range blink. Current Lv 2</div></div>
          <div class="hstack"><div class="badge">Cost: 600 Shards</div><button class="btn small primary">Upgrade</button></div>
        </div>
        <div class="panel hstack" style="justify-content:space-between;">
          <div><strong>Prism Burst</strong><div class="subtitle">Radial damage wave. Current Lv 1</div></div>
          <div class="hstack"><div class="badge">Cost: 800 Shards</div><button class="btn small">Upgrade</button></div>
        </div>
        <div class="panel hstack" style="justify-content:space-between;">
          <div><strong>Aegis Ward</strong><div class="subtitle">Temporary invulnerability. Current Lv 0</div></div>
          <div class="hstack"><div class="badge">Cost: 1,200 Shards</div><button class="btn small">Upgrade</button></div>
        </div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
