<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select — Path</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Level Select — Path</div>
          <div class="subtitle">Progress along the rift line</div>
        </div>
        
    <div class="content" style="justify-content:flex-start; padding-top:0;">
      <div style="position:relative; display:flex; flex-direction:column; align-items:center; flex:1; padding-top:10px;">
        <div class="path-line"></div>
        <div class="level-node completed">1</div>
        <div class="level-node completed">2</div>
        <div class="level-node completed">3</div>
        <div class="level-node completed">4</div>
        <div class="level-node current">5</div>
        <div class="level-node locked"><span class="material-icons">lock</span></div>
        <div class="level-node locked"><span class="material-icons">lock</span></div>
        <div class="level-node locked"><span class="material-icons">lock</span></div>
      </div>
      <div class="section centered">
        <div class="kicker">Dimension 5</div>
        <div class="title-lg">Crystal Caverns</div>
        <div class="stars" style="margin-top:6px;"><span class="material-icons star">star_border</span><span class="material-icons star">star_border</span><span class="material-icons star">star_border</span></div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
