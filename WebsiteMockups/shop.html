<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Marketplace</div>
          <div class="subtitle">Bundles, cosmetics, and boosts</div>
        </div>
        
    <div class="content">
      <div class="grid-2">
        <div class="card"><strong>Starter Bundle</strong><div class="subtitle">500 Shards + 50 Gems + Epic Cache</div><div class="hstack"><div class="badge">-30%</div><div class="right btn small primary">£3.99</div></div></div>
        <div class="card"><strong>Shard Crate</strong><div class="subtitle">5,000 Shards</div><div class="hstack"><div class="badge">Best Value</div><div class="right btn small">£4.99</div></div></div>
        <div class="card"><strong>Cosmetic — Prism Cape</strong><div class="subtitle">Legendary trail effect</div><div class="right btn small">800 Gems</div></div>
        <div class="card"><strong>Energy Refill</strong><div class="subtitle">Instantly restore</div><div class="right btn small">80 Gems</div></div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
