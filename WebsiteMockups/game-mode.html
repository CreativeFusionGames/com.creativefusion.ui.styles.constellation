<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Mode</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Select Mode</div>
          <div class="subtitle">Choose your path</div>
        </div>
        
    <div class="content">
      <div class="card">
        <div class="hstack" style="justify-content:space-between;">
          <div class="hstack"><span class="material-icons">person</span><div><strong>Solo Campaign</strong><div class="subtitle">Story-driven chapters & boss fights</div></div></div>
          <button class="btn small primary">Enter</button>
        </div>
      </div>
      <div class="card">
        <div class="hstack" style="justify-content:space-between;">
          <div class="hstack"><span class="material-icons">groups</span><div><strong>Co-op Rifts</strong><div class="subtitle">Team up for high-score raids</div></div></div>
          <button class="btn small">Matchmake</button>
        </div>
      </div>
      <div class="card">
        <div class="hstack" style="justify-content:space-between;">
          <div class="hstack"><span class="material-icons">whatshot</span><div><strong>Events</strong><div class="subtitle">Limited-time challenges & rewards</div></div></div>
          <button class="btn small">View</button>
        </div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
