<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Main Hub</div>
          <div class="subtitle">Welcome back, Voyager Aria</div>
        </div>
        
    <div class="section">
      <div class="hstack">
        <span class="badge"><span class="material-icons" style="font-size:14px;">star</span> Lv 18</span>
        <span class="badge"><span class="material-icons" style="font-size:14px;">bolt</span> 120 / 150 Energy</span>
        <span class="right badge"><span class="material-icons" style="font-size:14px;">calendar_today</span> Event: Prism Rift</span>
      </div>
    </div>
    <div class="content">
      <div class="vstack">
        <div class="btn primary"><span class="material-icons">play_arrow</span> Continue: Crystal Caverns</div>
        <div class="btn"><span class="material-icons">grid_view</span> Game Modes</div>
        <div class="btn"><span class="material-icons">leaderboard</span> Leaderboards</div>
        <div class="btn"><span class="material-icons">store</span> Marketplace</div>
        <div class="btn"><span class="material-icons">emoji_events</span> Achievements</div>
      </div>
    </div>
    <div class="menu-footer">
      <div class="icon-button active"><span class="material-icons">volume_up</span></div>
      <div class="icon-button"><span class="material-icons">vibration</span></div>
      <div class="icon-button"><span class="material-icons">settings</span></div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
