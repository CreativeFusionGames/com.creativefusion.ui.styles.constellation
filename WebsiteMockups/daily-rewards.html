<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Rewards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Daily Rewards</div>
          <div class="subtitle">Log in to claim streak bonuses</div>
        </div>
        
    <div class="content">
      <div class="grid-3">
        <div class="card centered"><div class="kicker">Day 1</div><div class="material-icons" style="font-size:28px;">bolt</div><div class="subtitle">Energy +30</div><button class="btn small">Claim</button></div>
<div class="card centered"><div class="kicker">Day 2</div><div class="material-icons" style="font-size:28px;">diamond</div><div class="subtitle">Gem +10</div><button class="btn small">Claim</button></div>
<div class="card centered"><div class="kicker">Day 3</div><div class="material-icons" style="font-size:28px;">key</div><div class="subtitle">Key x1</div><button class="btn small primary">Claim</button></div>
<div class="card centered"><div class="kicker">Day 4</div><div class="material-icons" style="font-size:28px;">extension</div><div class="subtitle">Mod Chip</div><button class="btn small">Locked</button></div>
<div class="card centered"><div class="kicker">Day 5</div><div class="material-icons" style="font-size:28px;">auto_awesome</div><div class="subtitle">Cosmetic</div><button class="btn small">Locked</button></div>
<div class="card centered"><div class="kicker">Day 6</div><div class="material-icons" style="font-size:28px;">military_tech</div><div class="subtitle">Epic Chest</div><button class="btn small">Locked</button></div>
<div class="card centered"><div class="kicker">Day 7</div><div class="material-icons" style="font-size:28px;">star</div><div class="subtitle">Shards +50</div><button class="btn small">Locked</button></div>
<div class="card centered"><div class="kicker">Day 8</div><div class="material-icons" style="font-size:28px;">bolt</div><div class="subtitle">Energy +30</div><button class="btn small">Locked</button></div>
<div class="card centered"><div class="kicker">Day 9</div><div class="material-icons" style="font-size:28px;">diamond</div><div class="subtitle">Gem +10</div><button class="btn small">Locked</button></div>
      </div>
      <div class="subtitle" style="margin-top:8px; text-align:center;">Maintain your streak to upgrade rewards.</div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
