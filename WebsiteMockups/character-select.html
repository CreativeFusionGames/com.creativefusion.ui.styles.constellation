<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Select</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="notch"></div>
      <div class="background-pattern"></div>
      <div class="screen-content">
        <div class="header">
          <div class="title-lg">Character Select</div>
          <div class="subtitle">Choose your avatar & style</div>
        </div>
        
    <div class="content">
      <div class="grid-3">
        <div class="card centered"><div class="material-icons" style="font-size:48px;">person</div><strong>Aria</strong><div class="subtitle">Balanced explorer</div><button class="btn small primary">Select</button></div>
        <div class="card centered"><div class="material-icons" style="font-size:48px;">ramen_dining</div><strong>Kael</strong><div class="subtitle">Aggressive striker</div><button class="btn small">Unlock 1,000 Shards</button></div>
        <div class="card centered"><div class="material-icons" style="font-size:48px;">ghost</div><strong>Nyx</strong><div class="subtitle">Stealthy trickster</div><button class="btn small">Unlock via Quest</button></div>
      </div>
      <div class="section">
        <div class="title-lg">Skins</div>
        <div class="grid-3">
          <div class="card centered"><div class="material-icons">brush</div> Aurora Attire <button class="btn small">Equip</button></div>
          <div class="card centered"><div class="material-icons">flare</div> Solar Weave <button class="btn small">Equip</button></div>
          <div class="card centered"><div class="material-icons">ac_unit</div> Frost Circuit <button class="btn small">Equip</button></div>
        </div>
      </div>
    </div>
    
      </div>
    </div>
  </div>
</body>
</html>
